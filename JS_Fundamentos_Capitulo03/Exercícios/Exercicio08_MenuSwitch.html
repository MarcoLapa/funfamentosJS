<html>
<head> 
	<title>Definicao de Variaveis </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		.tg  {border-collapse:collapse;border-spacing:0;}
		.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
		.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
	</style>
</head>
<body>
	<h1> Menu</h1>

	<table class="tg">
	  <tr>
	    <th class="tg-031e">Cor Preferida</th>
	    <th class="tg-031e">A</th>
	  </tr>
	  <tr>
	    <td class="tg-031e">Comida Prefirida</td>
	    <td class="tg-031e">B</td>
	  </tr>
	  <tr>
	    <td class="tg-031e">Time Preferido</td>
	    <td class="tg-031e">C</td>
	  </tr>
	</table>
	<SCRIPT> 
	var itemMenu = prompt("Digite o valor do item do Menu", "");  
	switch (itemMenu) { 
		case "A": 
		document.write("Vermelho") 
		break 
		case "B": 
		document.write("Churrasco") 
		break 
		case "C": 
		document.write("Internacional") 
		break 
		default: 
		document.write("Não foi escolida uma opção valida") 
	} 
</SCRIPT> 
</body>
</html>
