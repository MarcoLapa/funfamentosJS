<html>
<head> 
	<title>Função  Switch</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<SCRIPT> 
		var expressao = "valor4";
		switch (expressao) { 
		    case "valor1": 
		      document.write("Sentenças a executar se a expressão tem como valor a valor1 ")
		       break 
		    case "valor2": 
		       document.write("Sentenças a executar se a expressão tem como valor a valor2 ")
		       break 
		    case "valor3": 
		       document.write("Sentenças a executar se a expressão tem como valor a valor3 ")
		       break 
		    default: 
		       document.write("Sentenças a executar se o valor não é nenhum dos anteriores ")
		} 
		document.write("</br></br>")
		var dia_da_semana = 6;
		switch (dia_da_semana) { 
		    case 1: 
		       document.write("É segunda-feira") 
		       break 
		    case 2: 
		       document.write("É terça-feira") 
		       break 
		    case 3: 
		       document.write("É quarta-feira") 
		       break 
		    case 4: 
		       document.write("É quinta-feira") 
		       break 
		    case 5: 
		       document.write("É sexta-feira ") 
		       break 
		    case 6: 
		    case 7: 
		       document.write("É fim de semana") 
		       break 
		    default: 
		       document.write("Esse dia não existe") 
		} 
	</SCRIPT> 
</body>
</html>
