<html>
<head> 
	<title> </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<SCRIPT> 
	        //While:  valida no inicio
	 var i = 0; 
	 var j = 10; 
	 while (i < 100) { 
	 if (i == j) 
	     break; 
	 i++;
	  
	 } 
	 document.write(i + "</br>");

	 //Do While:  valida no final
	 var i = 0; 
	 do { 
	 	document.write(i + " "); 
	 	i++; 
	 } while (i < 10);

	</SCRIPT> 
</body>
</html>
