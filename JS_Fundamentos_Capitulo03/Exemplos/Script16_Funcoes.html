<html>
<head> 
	<title>Exercício Seis </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<SCRIPT> 
		var inicio = Date.now();
		var nomeCompleto = prompt("Digite seu nome completo?", "");
		var fim = Date.now();
		var tempo = (fim - inicio) / 1000;
		
		if(tempo < 10 )
			document.write("Você digitou em " + tempo + " segundos </br> " + nomeCompleto);
		else {
			dif = tempo - 10;
			document.write("Seu tempo foi de " + tempo + " segundos, " + dif +" segundos acima de 10 segundos");
		}


	</SCRIPT> 
</body>
</html>
