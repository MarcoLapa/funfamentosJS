<!DOCTYPE html>
<html>
  <head>
    <title>Execução Direta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
    function alo(k)
    {
        var s = "";
        for (i = 0; i < k; i++)
        {
            s = s + "Alo você !!!"
            s = s + "<br />"
        }
        return s
    }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write(alo(4))
    </script>
  </body>
</html>
