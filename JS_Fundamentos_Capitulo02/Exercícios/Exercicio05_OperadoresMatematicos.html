<html>
<head> 
	<title>Definicao de Variaveis </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<h1> Teorema de Pitágoras</h1>
	<img src="./img/hipotenusa.jpg">
	<h2>  </h2>
	<SCRIPT> 
	 // definindo variaveis
	  var hipotenusa ; 
	  var a = 3; 
	  var b = 5; 
	
	  // Calcula 
	   hipotenusa = Math.sqrt((a * a) + (b * b)) 

	 
	  //Exibindo os valores
	   document.write("O valor de a é: " + a +"</br>");
	   document.write("O valor de b é: " + b +"</br>");
	   document.write("O valor de da Hipotenusa é: "+ hipotenusa +"</br>");
	   
	</SCRIPT> 
</body>
</html>
