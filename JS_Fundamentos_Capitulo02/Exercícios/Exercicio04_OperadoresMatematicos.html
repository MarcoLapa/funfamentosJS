<html>
<head> 
	<title>Definicao de Variaveis </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<h1> Formula de Baskara</h1>
	<img src="./img/imgres.png">
	<h2> Equação: 2x<sup>2</sup>+2x-3=0 </h2>
	<SCRIPT> 
	  var a = 1; 
	  var b = 2; 
	  var c = -3; 
	  // Calcula Delta
	  delta = (b*b)-((4*a)*c); 

	  //Equação
	  x1 = (-b + Math.sqrt(delta)) / (2 * a); 
	  x2 = (-b - Math.sqrt(delta)) / (2 * a); 
	 
	  //Exibindo os valores
	   document.write("O valor de a é: " + a +"</br>");
	   document.write("O valor de b é: " + b +"</br>");
	   document.write("O valor de c é: " + c +"</br>");
	   document.write("O valor de delta é: "+ delta +"</br>");
	   document.write("O valor de x1 é: "+ x1 +"</br>");
	   document.write("O valor de x2 é: "+ x2);
	</SCRIPT> 
</body>
</html>
